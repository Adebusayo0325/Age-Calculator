<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="flex">
    <div class="container flex">
      <form id="form" action="#">
        <div class="form-control">
          <label for="day" class="label day-label">Day</label>
          <input required placeholder="DD" type="text" id="day" class="dayed" />
          <p id="day-error" class="notvalid">Must be a valid day</p>
        </div>

        <div class="form-control">
          <label for="month" class="label month-label">Month</label>
          <input
            required
            placeholder="MM"
            type="text"
            id="month"
            class="dayed"
          />
          <p id="month-error" class="notvalid">Must be a valid month</p>
        </div>

        <div class="form-control">
          <label for="year" class="label year-label">YEAR</label>
          <input
            required
            placeholder="YY"
            type="text"
            id="year"
            class="dayed"
          />
          <p id="year-error" class="notvalid">Must be a valid year</p>
        </div>

        <button type="submit" class="btn" id="btn-getAge">
          <img src="assets/images/icon-arrow.svg" alt="arrow" />
        </button>
      </form>
      <div class="result-container">
        <h2 class="aged">
          <span class="result" id="years-result"> -- </span> years
        </h2>
        <h2 class="aged">
          <span class="result" id="months-result"> -- </span> months
        </h2>
        <h2 class="aged">
          <span class="result" id="days-result"> -- </span> days
        </h2>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.ace.netlify.app">Ace</a>.
    </div>
  </body>
  <script src="script.js"></script>
</html>
